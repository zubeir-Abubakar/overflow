{% extends 'base.html' %} 
{% import "bootstrap/wtf.html" as wtf%}
{% block content%}
<div class="landing">

</div>
<div class="main">

    <div class="row">
        <h1 class="title text-center display-4">STACKS</h1>
        <div class="posts col-sm-9">
            <div class="container px-auto">
                {% for post in posts %}
                <div class="post-card mb-5 text-center">
                    <div class="img-container">
                        <img class="text-center img-responsive" src="{{url_for('static', filename=post.image)}}" alt="" height="600px" width="750px">
                    </div>
                    <h3><em>By {{post.user.full_name}} | {{post.time[0:10]}} at {{post.time[11:16]}}</em></h3>
                </div>

                    <div class="content">
                        <p>{{post.post[0:200] + "..."}}</p>
                    </div>
                    <div class="links">
                        <a href="{{url_for('main.post_page',id = post.id)}}" class="btn btn-info">Read More</a>
                    </div>
                </div>
                
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-2" style="overflow-y: hidden; margin-top: 5px">
            {{wtf.quick_form(form)}}
        </div>
    </div>

    {% endblock %}
