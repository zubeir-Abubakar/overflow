{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf%} {% block content%}
<div class="landing">

</div>
<div class="main">
    <div class="container">
    <div class="row">
            <h1 class="title text-center display-4" style="font-family: 'Luckiest Guy', cursive;">FarmOverflow</h1>
            <hr>
        <div class="col-md-1"></div>
        <div class="col-md-10">

                {% for post in posts %}
                <div class="post-card mb-5 text-center">
                    <div class="jumbotron" style="background-color: #D1F8C9" >
                        <div class="comment">
                    <h3 style="font-family: 'Rubik Mono One', sans-serif; font-size: 15px;" >{{post.user.username|capitalize}} <p> <small>TODAY</small> </p></h3>

                </div>
                    <div class="content">
                        <p style="text-align: left; font-family: 'Amiri', serif;" >{{post.post[0:2500] + "..."}}</p>
                    </div>
                    <div class="links">
                        <a href="{{url_for('main.post_page',id = post.id)}}" class="badge badge-warning">Join Conversation</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>

    {% endblock %}
